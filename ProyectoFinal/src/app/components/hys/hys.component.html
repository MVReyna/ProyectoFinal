<div class="row">
  <h1>Hard & Soft skills</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="80"
    [radius]="100"
    [imageSrc]="'../../assets/html.png'"
    [showImage]="true"
    [imageHeight]="100"
    [imageWidth]="100"
    [showUnits]="false"
    [title]="'My Hard skills'"
    [showSubtitle]="false"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="3"
    [outerStrokeColor]="'lightgray'"
    [innerStrokeColor]="'lightgray'"
    [animation]="true"
    [animationDuration]="600"
></circle-progress>
